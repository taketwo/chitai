name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run code quality checks
        run: just check

      - name: Run tests
        run: just test

  container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and start production container
        run: |
          docker compose -f docker/compose.yaml build chitai
          docker compose -f docker/compose.yaml --profile prod up -d --wait

      - name: Stop container
        if: always()
        run: docker compose -f docker/compose.yaml --profile prod down
