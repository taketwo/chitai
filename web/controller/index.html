<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chitai - Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/web/styles.css" />
    <script src="/web/debug.js"></script>
    <script src="/web/websocket.js"></script>
  </head>
  <body class="controller">
    <div class="container">
      <div id="status" class="status"></div>

      <div class="session-controls">
        <button id="startSessionBtn" disabled>Start session</button>
        <button id="endSessionBtn" style="display: none" disabled>
          End session
        </button>
      </div>

      <div class="controls" style="display: none">
        <button id="backBtn" class="back-btn" disabled>←</button>
        <div id="currentWord" class="current-word">—</div>
        <button id="advanceBtn" class="advance-btn" disabled>→</button>
      </div>

      <div class="input-group">
        <textarea id="textInput" placeholder="Enter text..."></textarea>
        <button id="submitBtn" disabled>Send to display</button>
      </div>
    </div>

    <script src="/web/controller/controller.js"></script>
  </body>
</html>
